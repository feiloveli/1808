<body>
<input type="button" value="新增" Class="btn btn-info glyphicon glyphicon-plus" onclick="addDialog()"></input>
</body>
<script type="text/javascript">
    /* 新曾跳转 */
    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    function addDialog() {
        bootbox.dialog({
            size: "big",
            title: '添加内容',
            //跳转到新增页面
            message: createAddContent("/game/addGame"),
            closeButton: true,
            //className:'add-dialog',
            buttons: {
                'success': {
                    "label": "<i class='icon-ok'></i> 提交",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            //新增路径
                            url: '/game/saveGame',
                            type: 'post',
                            /* 新曾页面form ↓*/
                            data: $("#addForm").serialize(),
                            dataType: 'json',
                            success: function (data) {
                                $('#myTablke').bootstrapTable('refresh');
                            }
                        })
                    }
                }
            },
            'cancel': {
                "label": "<i class='icon-info'></i> 取消",
                "className": "btn-sm btn-danger",
                "callback": function () {
                }
            }

        })
    }







</script>
